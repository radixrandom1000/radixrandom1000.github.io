    header {
      background-color: #232f3e;
      color: white;

      display: flex;
      align-items: center;
      justify-content: space-between;
    }

      margin: 0;
      font-size: 24px;

      padding: 2em;
    }

    .product {

    }

      margin: 0.5em 0;
    }

    .product p {
      color: #333;
      margin: 0.5em 0;
    }

    .product button {
      background-color: #ffa41c;
      color: black;
      border: none;
      padding: 0.8em;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    form {
      padding: 2em;
      background-color: white;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    form h2 {
      margin-top: 0;
    }

    form input, form select, form textarea {
      width: 100%;
      padding: 0.7em;
      margin: 0.5em 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form button {
      width: 100%;
      background-color: #28a745;
      color: white;
      border: none;
      padding: 1em;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 1em;
      cursor: pointer;
    }
  </style>
</head>

<script>
(function () {
  function updateResponsiveClass() {
    const body = document.body;
    body.classList.remove('mobile', 'tablet', 'desktop');
    const width = window.innerWidth;
    if (width <= 600) {
      body.classList.add('mobile');
    } else if (width <= 992) {
      body.classList.add('tablet');
    } else {
      body.classList.add('desktop');
    }
  }

  updateResponsiveClass(); // Premier appel
  window.addEventListener('resize', updateResponsiveClass); // Mise à jour si l'écran change
})();
</script>
