<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ma Boutique</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f1f2f6;
    }

    header {
      background-color: #232f3e;
      color: white;
      padding: 1em 2em;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5em;
      padding: 2em;
    }

    .product {
      background-color: white;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product img {
      max-width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 5px;
    }

    .product h3 {
      font-size: 18px;
      margin: 0.5em 0;
    }

    .product p {
      color: #333;
      margin: 0.5em 0;
    }

    .product button {
      background-color: #ffa41c;
      color: black;
      border: none;
      padding: 0.8em;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    form {
      padding: 2em;
      background-color: white;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    form h2 {
      margin-top: 0;
    }

    form input, form textarea {
      width: 100%;
      padding: 0.7em;
      margin: 0.5em 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form button {
      width: 100%;
      background-color: #28a745;
      color: white;
      border: none;
      padding: 1em;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>Bichoute shop</h1>
</header>

<section class="products">
  <div class="product">
    <img src="https://raw.githubusercontent.com/radixrandom1000/site/refs/heads/main/Capture%20d%E2%80%99%C3%A9cran%20du%202025-05-20%2019-38-19.png" alt="Produit 1">
    <h3>Cocaïne</h3>
    <p><strong>Prix : 90€ le gramme</strong></p>
    <button onclick="document.getElementById('commande').value='Cocaïne'">Commander</button>
  </div>

  <div class="product">
    <img src="https://raw.githubusercontent.com/radixrandom1000/site/refs/heads/main/Capture%20d%E2%80%99%C3%A9cran%20du%202025-05-20%2019-52-29.png" alt="Produit 2">
    <h3>puff JNR</h3>
    <p><strong>Prix : 20€ à 25€</strong></p>
    <button onclick="document.getElementById('commande').value='puff JNR'">Commander</button>
  </div>

  <div class="product">
    <img src="https://raw.githubusercontent.com/radixrandom1000/site/refs/heads/main/Capture%20d%E2%80%99%C3%A9cran%20du%202025-05-20%2019-38-12.png" alt="Produit 2">
    <h3>shit</h3>
    <p><strong>Prix : 15€, 25€, 35€, 45€, 55€, 65€, 75€, 85€, 95€</strong></p>
    <button onclick="document.getElementById('commande').value='shit'">Commander</button>
  </div>

  <!-- Ajoute autant de produits que tu veux -->
</section>

<form action="https://formspree.io/f/mjkwzlkb" method="POST">
  <h2>Finaliser la commande</h2>

  <label>Nom :</label>
  <input type="text" name="nom" required>

  <label>Prénom :</label>
  <input type="text" name="prenom" required>

  <label>Âge :</label>
  <input type="number" name="age" required>

  <label>Lieu de rendez-vous :</label>
  <input type="text" name="lieu" required>

  <label>tel :</label>
  <input type="text" name="tel" required>

  <label>Commande :</label>
  <input type="text" id="commande" name="commande" required>

  <button type="submit">Envoyer la commande</button>
</form>

</body>
</html>
